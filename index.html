<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ddd;
        }

        .result {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PDF Summarizer</h1>
        <form id="pdf-form">
            <input type="file" id="pdf-file" accept="application/pdf" />
            <button type="submit">Summarize</button>
        </form>

        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const form = document.getElementById('pdf-form');
        const fileInput = document.getElementById('pdf-file');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorDiv.textContent = '';
            resultDiv.textContent = '';

            const file = fileInput.files[0];
            if (!file) {
                errorDiv.textContent = 'Please select a PDF file.';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await axios.post(
                    'https://your-backend-api-url/summarize-pdf/', // Replace with your FastAPI backend URL
                    formData,
                    {
                        headers: {
                            'Content-Type': 'multipart/form-data'
                        }
                    }
                );

                if (response.data.summary) {
                    resultDiv.textContent = response.data.summary;
                } else {
                    errorDiv.textContent = 'No summary available.';
                }
            } catch (error) {
                errorDiv.textContent = 'Error generating summary: ' + error.message;
            }
        });
    </script>
</body>

</html>
